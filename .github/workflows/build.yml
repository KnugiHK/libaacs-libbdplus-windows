name: libaacs & libbdplus

on:
  create:
    tags:
      - v*
  workflow_dispatch:

jobs:
  ubuntu:
    name: ubuntu
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        name: Checkout project
      - name: Install prerequisites
        run: |
          sudo apt-get install -y mingw-w64 mingw-w64-tools mingw-w64-i686-dev gcc make pkg-config fig2dev gettext
      - name: Build libaacs & libbdplus 64-bit
        run: |
          x86_64-w64-mingw32-gcc --version
          ./build.sh
      - name: Build libaacs & libbdplus 32-bit
        run: |
          i686-w64-mingw32-gcc --version
          ./build.sh -x
      - name: Packing
        run: |
          mkdir ~/win64 ~/win86
          cp build-libaacs/install/bin/libaacs-0.dll ~/win64/libaacs.dll
          cp build-libaacs/install/bin/libbdplus-0 ~/win64/libbdplus.dll
          cp build-libaacs-x86/install/bin/libaacs-0.dll ~/win86/libaacs.dll
          cp build-libaacs-x86/install/bin/libbdplus-0 ~/win86/libbdplus.dll
          sha1sum ~/win64/* ~/86
      - uses: actions/upload-artifact@v4
        with:
          name: Static Bianries
          path: |
            ~/win64
            ~/win86
