name: libaacs & libbdplus

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'RELEASE.md'
      - '.github/generate-website.js'
      - '.github/workflows/generate-website.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  attestations: write

env:
  TZ: "Asia/Hong_Kong"

jobs:
  build:
    name: Build the Libraries
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        name: Checkout project
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 mingw-w64-tools mingw-w64-i686-dev gcc make pkg-config fig2dev gettext lbzip2 flex bison nsis
          x86_64-w64-mingw32-gcc --version
          i686-w64-mingw32-gcc --version
          date
      - name: Build libaacs & libbdplus
        run: |
          make -j$(nproc)
          make arm64 -j$(nproc)
      - name: Packing
        run: |
          mkdir ./winx64 ./winx86 ./winarm64
          cp build-libaacs/install/bin/libaacs.dll ./winx64/libaacs.dll
          cp build-libaacs/install/bin/libbdplus.dll ./winx64/libbdplus.dll
          cp build-libaacs/install/bin/aacs_info.exe ./winx64/aacs_info.exe
          cp build-libaacs-x86/install/bin/libaacs.dll ./winx86/libaacs.dll
          cp build-libaacs-x86/install/bin/libbdplus.dll ./winx86/libbdplus.dll
          cp build-libaacs-x86/install/bin/aacs_info.exe ./winx86/aacs_info.exe
          cp build-libaacs-arm64/install/bin/libaacs.dll ./winarm64/libaacs.dll
          cp build-libaacs-arm64/install/bin/libbdplus.dll ./winarm64/libbdplus.dll
          cp build-libaacs-arm64/install/bin/aacs_info.exe ./winarm64/aacs_info.exe
          sha1sum ./winx64/* ./winx86/* ./winarm64/*
      - name: Make Installer
        run: makensis installer.nsi
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            ./winx64/*.dll
            ./winx64/*.exe
            ./winx86/*.dll
            ./winx86/*.exe
            ./winarm64/*.dll
            ./winarm64/*.exe
            ./libaacs-libbdplus-installer.exe
      - uses: actions/upload-artifact@v6
        with:
          name: libaacs_libbdplus
          path: |
            ./winx64
            ./winx86
            ./winarm64
            ./LICENSE
      - uses: actions/upload-artifact@v6
        with:
          name: installer
          path: ./libaacs-libbdplus-installer.exe
      - name: Build Debug & Testing
        run: |
            x86_64-w64-mingw32-gcc dll_loader.c -o dll_loader_x64.exe
            i686-w64-mingw32-gcc dll_loader.c -o dll_loader_x86.exe
            # The arm64 gcc should be in ~/llvm-mingw after "make arm64"
            ~/llvm-mingw/bin/aarch64-w64-mingw32-gcc dll_loader.c -o dll_loader_arm64.exe 
      - uses: actions/upload-artifact@v6
        with:
          name: testing_utilities
          path: |
            ./dll_loader_x64.exe
            ./dll_loader_x86.exe
            ./dll_loader_arm64.exe

  test-x86-x64:
    name: Test Binaries on Windows (x86 & x64)
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v6
        with:
          name: libaacs_libbdplus
          path: ./binaries

      - name: Download Utilities
        uses: actions/download-artifact@v6
        with:
          name: testing_utilities
          path: ./utils

      - name: Setup Test Environment
        run: |
          copy .\utils\dll_loader_x64.exe .\binaries\dll_loader_x64.exe
          copy .\utils\dll_loader_x86.exe .\binaries\dll_loader_x86.exe
          ls -R .\binaries

      - name: Test Binaries on Windows x64
        working-directory: ./binaries/
        run: |
          echo "Running aacs_info.exe..."
          .\winx64\aacs_info.exe
          echo "Running DLL Loader..."
          .\dll_loader_x64.exe

      - name: Test Binaries on Windows x86
        working-directory: ./binaries/
        run: |
          echo "Running aacs_info.exe..."
          .\winx86\aacs_info.exe
          echo "Running DLL Loader..."
          .\dll_loader_x86.exe
  
  test-arm64:
    name: Test Binaries on Windows arm64
    needs: build
    runs-on: windows-11-arm
    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v6
        with:
          name: libaacs_libbdplus
          path: ./binaries

      - name: Download Utilities
        uses: actions/download-artifact@v6
        with:
          name: testing_utilities
          path: ./utils

      - name: Setup Test Environment
        run: |
          copy .\utils\dll_loader_arm64.exe .\binaries\dll_loader_arm64.exe
          ls -R .\binaries

      - name: Test WinARM64 (arm64)
        working-directory: ./binaries/
        run: |
          echo "Running aacs_info.exe..."
          .\winarm64\aacs_info.exe
          echo "Running DLL Loader..."
          .\dll_loader_arm64.exe